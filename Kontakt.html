<head>

    <!-- Importera CSS fil innan allt annat. -->
    <link rel="stylesheet" type=text/css href="css/header.css">
    <link rel="stylesheet" type=text/css href="css/style.css">


    <title> Kontakt </title>
</head>

<body>
    <header>
        <nav>
            <div class="menu-wrap">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li><a href="Startsida.html">Hem</a></li>

                                <li><a href="Portfolio.html">Portfolio</a></li>
                                <li><a href="Kontakt.html">Kontakt</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div id="headertextForKontakt">
            <h1>Kontakt</h1>

        </div>

    </header>

    <div id="mainOmOssContact" class="boxShadow3">
        <h2>Skriv gärna till oss genom <span>formuläret</span> nedan. Vi försöker att att svara så fort
            som möjligt på era meddelanden.<br /></h2>

        <p>I dagsläget kan vi endast godta svenska mobilnummer dvs 070/073/076/072 eller 079 nr</p>

    </div>


    <div id="mainContact">
        <div class="grid-row">
            <div class="alignKontakt">
                <div class="grid-items-content">
                    <div id="formContainer" class="boxShadow3">
                        <h1 id="contactFormHeader">Kontaktformulär</h1>
                        <form action="Kontakt.html" method="get" id="formKontaktuppgifter">
                            <fieldset id="fieldsetKontaktuppgifter">
                                <div class="inputContainer">
                                    <label id="firstNameLabel"> *Förnamn:</label><br />
                                    <label id="firstNameInfo" class="redLabel"></label>
                                    <br />
                                    <input type="text" name="firstname" class="regularFormBorder formInputFromUser"
                                        id="firstname">
                                </div>

                                <div class="inputContainer">
                                    <label id="lastNameLabel"> *Efternamn:</label><br />
                                    <label id="lastNameInfo" class="redLabel"></label>
                                    <br />
                                    <input type="text" name="lastname" class="regularFormBorder formInputFromUser"
                                        id="lastname">
                                </div>

                                <div class="inputContainer">
                                    <label id="mailLabel" class=".regularFormBorder"> *E-post: </label> <br />
                                    <label id="mailInfo" class="redLabel"></label>
                                    <br />

                                    <input type="text" name="mail" class="regularFormBorder formInputFromUser"
                                        id="userMail">
                                </div>

                                <div class="inputContainer">
                                    <label id="phoneNumberLabel" class=".regularFormBorder"> *Telefonnummer: </label>
                                    <br />
                                    <label id="phoneNumberInfo" class="redLabel"></label>
                                    <br />
                                    <input type="text" name="phoneNumber" class="regularFormBorder formInputFromUser"
                                        id="phoneNumber">
                                </div>

                                <div class="inputContainer">

                                    <label id="commentLabel"> *Meddelande: </label> <br />
                                    <label id="commentInfo" class="redLabel"></label>
                                    <br />
                                    <textarea name="kommentar" id="textComment"
                                        class="regularFormTextareaWithBorder"> Skriv din text här</textarea>
                                </div>
                            </fieldset>

                            <button id="formButton" class="boxShadow3"> Skicka meddelande</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- BOX2 -->
            <div class="alignKontakt">
                <div class="grid-items-content">
                    <div id="iframeContainer" class="boxShadow3">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2339.926549934843!2d15.241819251759384!3d59.25278648154193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c145c9a7235a3%3A0x47e9a481ea7ab24f!2sStudentgatan%208%2C%20702%2081%20%C3%96rebro!5e1!3m2!1ssv!2sse!4v1600275410844!5m2!1ssv!2sse"
                            style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

    </footer>

    <script src="js/validering.js"></script>
    <script src="js/animations.js"></script>
</body>

</html>
