<body>

        <div id="headertextForKontakt">
          <h1>Kontakt</h1>
          
        </div>
        
      </header>
    
    <div id="mainOmOssContact" class="boxShadow3">
        <h2>Om ni har några frågor, kommentarer, fyll då i <span>formuläret</span>. <br/>Vi kommer att svara så fort som möjligt.<br/>

            <br/>Ni kan ringa oss på nr: <span>0701234567</span> våra telefontider är mellan <span>mån-fre 07:00-17:00.</span></h2>
    </div>
        <div class="rectangles-kontakt" class="boxShadow3" >
            <div class="rectangle-grid-kontakt">
                <div id="mainContact">
                    <div id="formContainer" class="boxShadow">
                        <h1 id="contactFormHeader">Kontaktformulär</h1>
                        <form action="" method="" id="formKontaktuppgifter">
                            <fieldset id="fieldsetKontaktuppgifter">
                                <div class="inputContainer">
                                    <label id="firstNameLabel"> *Förnamn:</label><br/>
                                    <label id="firstNameInfo" class="redLabel"></label>
                                    <br />

                                    <input type="text" name="firstname" class="regularFormBorder" id="firstname"
                                        class="formInputFromUser"> </input> 
                                    
                                </div>

                                <div class="inputContainer">
                                    <label id="lastNameLabel"> *Efternamn:</label><br />
                                    <label id="lastNameInfo" class="redLabel"></label>

                                    <input type="text" name="lastname" class="regularFormBorder" id="lastname"
                                        class="formInputFromUser"> </input> 
                                
                                </div>

                                <div class="inputContainer">
                                    <label id="mailLabel" class=".regularFormBorder"> *E-post: </label> <br />
                                    <label id="mailInfo" class="redLabel"></label>


                                    <input type="text" name="mail" class="regularFormBorder" id="userMail"
                                        class="formInputFromUser"></input> 
                                    
                                </div>

                                <div class="inputContainer">
                                    <label id="phoneNumberLabel" class=".regularFormBorder"> *Telefonnummer: </label> <br />
                                    <label id="phoneNumberInfo" class="redLabel"></label>

                                    <input type="text" name="phoneNumber" class="regularFormBorder" id="phoneNumber"
                                        class="formInputFromUser"></input> 
                                </div>

                                <div class="inputContainer" class="regularFormBorder">

                                    <label id="commentLabel" class=".regularFormBorder"> *Meddelande: </label> <br />
                                    <label id="commentInfo" class="redLabel"></label>
                                    <textarea name="kommentar" id="textComment"
                                        class="regularFormTextareaWithBorder"> Skriv din text här</textarea> 
                                      
                                </div>
                            </fieldset>

                            <button id="formButton" class="boxShadow3"> Skicka meddelande</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="rectangle-grid-kontakt">
                <div id="iframeContainer">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2339.926549934843!2d15.241819251759384!3d59.25278648154193!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465c145c9a7235a3%3A0x47e9a481ea7ab24f!2sStudentgatan%208%2C%20702%2081%20%C3%96rebro!5e1!3m2!1ssv!2sse!4v1600275410844!5m2!1ssv!2sse"
                        style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
   

    <footer>

    <script src="animations.js"></script>
</body>
