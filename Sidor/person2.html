     <h1>Kunskaper</h1>
    <canvas id="myCanvas" width="1000" height="600"></canvas>
  </div>
  
  
  <script>
    function drawShape()
    {
        const test = [
            ['C#', 33],
            ['Java', 25],
            ['SQL', 21],
            ['JavaScript', 21]
        ];

        const colors = [
          ['#0000FF'],
          ['#5F9EA0'],
          ['#DC143C'],
          ['#00008B']
        ]

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        for(var i = 0; i < test.length; i++)
        {
            /* Rita texten för över och under.  */
            ctx.font = "30px Verdana";
            ctx.fillStyle = colors[i];
            ctx.fillText(test[i][0], (i * 215) + 150 + -i*6, 50);
            ctx.fillText(test[i][1] + " %", (i * 215) + 150, 370)

            /* Rita circlarna. */
            ctx.beginPath();
            ctx.arc((i * 215) + 180, 200, (test[i][1]) * 3 , 0, 2 * Math.PI);
            ctx.fillStyle = colors[i];
            ctx.stroke();
            ctx.closePath();
            ctx.fill();
        }
    }

    </script>
