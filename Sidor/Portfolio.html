    <script>
        /* const skills = ['C#', 'Java', 'SQL', 'CSS', 'HTML']; */
      const test = [
          ['C#', 33],
          ['Java', 25],
          ['SQL', 21],
          ['JavaScript', 21]
        ];

        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");


        for(var i = 1; i < test.length + 1; i++)
        {
          ctx.beginPath();
          ctx.fillStyle = 'green';
          ctx.arc(140, i * 95, test[i - 1][1], 0, 2 * Math.PI);
          ctx.fillText(test[i - 1][0], 50, i * 95);
          ctx.arc.fillStyle = 'green';
          console.log(test[i - 1][1]);
          ctx.stroke();
        }
